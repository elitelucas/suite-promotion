<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        millery
    </title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700" rel="stylesheet" />
    <link href="../build/css/millery.min.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../build/vendor/jquery.min.js"></script>
    <!-- millery includes -->
    <script src="../build/js/millery.min.js"></script>
    <!-- end millery includes -->
    <style>
        html {
            background: #00c2d5;
            padding: 0;
            margin: 0;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            height: 100%;
            direction: ltr;
        }

        .millery {
            width: 70vw;
            height: 70vh;
            margin: 50px auto;
            text-align: center;
        }

        @media screen and (max-width: 768px){
            .millery {
                width: auto;
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>

<body style="text-align: center">
    <div id="millery-1" class="millery millery-theme-5"></div>
    <script type="text/javascript">
        $(".millery").millery({
            panelType: "always",
            stateSaveId: "millery-1",
            visibleColumns: 3,
            columnSearch: true,
            showHeaders: true,
            onnodeclick: function(instance, node, data){
                instance.setPanelData(JSON.stringify(data));
                return true;
            },
            columns: [{
                    header: "First Column",
                    sourceType: "jsonfile",
                    source: "millery-data-1.json",
                    idField: "id",
                    parentIdField: null,
                    labelField: "label",
                    searchParam: "query",
                    childrenCountField: "children",
                    format: function (value, obj) {
                        return value;
                    }
                },
                {
                    header: "Second Column",
                    sourceType: "jsonfile",
                    source: "millery-data-2.json",
                    idField: "id",
                    parentIdField: "parent",
                    childrenCountField: "children",
                    labelField: "label",
                    searchParam: "query",
                    format: function (value, obj) {
                        return value;
                    }
                },
                {
                    header: "Third Column",
                    sourceType: "jsonfile",
                    source: "millery-data-3.json",
                    idField: "id",
                    parentIdField: "parent",
                    childrenCountField: "children",
                    labelField: "label",
                    searchParam: "query",
                    format: function (value, obj) {
                        return value;
                    }
                }]
        });
    </script>
</body>

</html>
