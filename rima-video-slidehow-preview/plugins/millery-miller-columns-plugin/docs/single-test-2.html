<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        millery
    </title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700" rel="stylesheet" />
    <link href="../build/css/millery.min.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../build/vendor/jquery.min.js"></script>
    <!-- millery includes -->
    <script src="../build/js/millery.min.js"></script>
    <!-- end millery includes -->
    <style>
        html {
            background: #00d5c2;
            padding: 0;
            margin: 0;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            height: 100%;
            direction: ltr;
        }

        .millery {
            width: 70vw;
            height: 70vh;
            margin: 50px auto;
            box-shadow: 6px 6px 6px -3px rgba(0,0,0,0.15);
        }

        @media screen and (max-width: 768px){
            .millery {
                width: auto;
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>

<body style="text-align: center">
    <ul id="millery-example">
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        </li>
        <li>Item 3
            <ul>
                <li>Item 3.1</li>
                <li>Item 3.2
                    <ul>
                        <li>Item 3.2.1</li>
                        <li>Item 3.2.2</li>
                    </ul>
                </li>
                <li>Item 3.3</li>
            </ul>
        </li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <div id="millery-1" class="millery millery-theme-1"></div>
    <script type="text/javascript">
        $(".millery").millery({
            source: $("#millery-example"),
            panelType: "",
            visibleColumns: 4,
            onnodeclick: function (instance, node, data) {
                instance.setPanelData(JSON.stringify(data));
                return true;
            }
        });
    </script>
</body>

</html>
